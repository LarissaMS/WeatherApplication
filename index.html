<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8d88b4b73c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="card">
        <div class="card-body">
          <input type="text" placeholder="Enter a city" />
            <button type="button" class="btn btn-success search">Search
            </button>
            <button type="button" class="btn btn-primary location">Current Location
            </button>
            <div class="row">
              <div class="col-6">
                Zurich
                <br />
                Monday, 12.04.2021
                <br />
                10:00
                <hr />
                <i class="fas fa-sun weathertoday"></i>
                <br />
                <span class="temperature">
                  15°C
                </span>
                <hr />
                Precipitation: 2%
                <br />
                Humditiy: 55%
                <br />
                Wind: 8km/h
              </div>
              <div class="col-6">
                <div class="card weekday">
                  <div class="card-body">
                    Tue &emsp;
                    <i class="far fa-snowflake weather"></i> &emsp;
                    2°C
                  </div>
                </div>
                <br>
                <div class="card weekday">
                  <div class="card-body">
                    Wed &emsp;
                    <i class="fas fa-cloud-sun weather"></i> &emsp;
                    7°C
                  </div>
                </div>
                <br>
                <div class="card weekday">
                  <div class="card-body">
                    Thu &emsp;
                    <i class="fas fa-sun weather"></i> &emsp;
                    14°C
                  </div>
                </div>
                <br>
                <div class="card weekday">
                  <div class="card-body">
                    Fri &emsp;
                    <i class="fas fa-cloud-showers-heavy weather"></i> &emsp;
                    9°C
                  </div>
                </div>
                <br>
                <div class="card weekday">
                  <div class="card-body">
                    Sat &emsp;
                    <i class="fas fa-sun weather"></i> &emsp;
                    17°C
                  </div>
                </div>
                <br>
                <div class="card weekday">
                  <div class="card-body">
                    Sun &emsp;
                    <i class="fas fa-cloud-sun weather"></i> &emsp;
                    9°C
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
